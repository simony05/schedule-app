{% extends "schedule/layout.html" %}
{% load static %}

{% block body %}
  <div class="container">
      <button class="btn btn-sm btn-outline-primary" id="today">Today</button>
      <button class="btn btn-sm btn-outline-primary" id="week">Week</button>
      <button class="btn btn-sm btn-outline-primary" id="month">Month</button>
      {% if user.is_authenticated %}
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
          Login
        </button>
    
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <input autofocus class="form-control" type="username" name="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                      <input class="form-control" type="password" name="password" placeholder="Password">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Login">
                </form>
          
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    </div>

  <div id="schedule-view">
  </div>

{% endblock %}

{% block script %}
    <script src="{% static 'schedule/index.js' %}"></script>
{% endblock %}
